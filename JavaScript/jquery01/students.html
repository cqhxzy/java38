<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/students.css">
    <script src="js/jquery3.4.1.js"></script>
    <script src="js/students.js"></script>
  </head>
  <body>
    <div class="wrap">
      <table>
        <thead>
          <tr>
            <th>
                <label><input type="checkbox" id="chose_all"> 全选</label>
            </th>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="loading">加载中，请稍后...</div>
      <div class="button_control">
          <button class="remove">批量删除</button>
          <button class="submit" id="btn_add">新增学生</button>
      </div>
    </div>
    <!--蒙板-->
    <div class="mask"></div>
    <!--注册的div-->
    <div class="register_wrap">
      <form action="#" >
        <div class="form_control">
          <h1>新增学生</h1>
          <div class="form-item">
            <div>
              <label for="stuName">姓名</label>
            </div>
            <div>
              <input type="text" name="stuName" id="stuName" />
            </div>
          </div>
          <div class="form-item">
            <div>
              <label for="stuPwd">密码</label>
            </div>
            <div>
              <input type="password" id="stuPwd" name="stuPwd" />
            </div>
          </div>
          <div class="form-item">
            <div>
              <label>性别</label>
            </div>
            <div>
              <label><input type="radio" name="gender" value="男" /> 男</label>
              <label><input type="radio" name="gender" value="女" /> 女</label>
            </div>
          </div>
          <div class="message"></div>
          <div>
              <button class="submit">提 交</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
