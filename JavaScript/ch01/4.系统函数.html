<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        var str = prompt("请输入您的姓名"); //接收用户的输入，返回字符串
        
        window.alert("您的姓名为：" + str);

        var result = confirm("请确认");
        
        result = result ? "您点击了确定" : "您点击了取消";
        alert(result);
        console.log("=============================");
    
    </script>
</body>
</html>
