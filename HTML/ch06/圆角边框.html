<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        div:nth-of-type(1){
            background: brown;
            border-radius: 5px;
        }
        div:nth-of-type(2){
            background: cadetblue;
            border-radius: 100%;/*绘制圆形的前提：盒子必须是正方形*/
        }
    </style>
</head>
<body>
    <div></div> 
    <div></div> 
</body>
</html>
