<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*从父级元素中找第一个子节点，并且该子节点是p标签*/
        p:first-child{
            color: red;
        }
        /*从父级元素中找最后一个子节点，并且该子节点是p标签*/
        div:last-child{
            color: gold;
        }

        p:nth-child(2){
            color: blue;
        }
        p:nth-child(even){ /*偶数个p*/
            color: darkgreen;
        }
        p:nth-child(odd){ /*奇数个p*/
            color: darkred;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
</body>
</html>
