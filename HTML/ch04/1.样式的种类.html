<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--导入外部样式表-->
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /*
            选择器{
                属性:值;
            }
        */
        p{
            color: blue;
        }

        a{
            color: red;
        }

        #one{
            color: blueviolet;
            font-size: 20px;
        }
        .myClass{
            color: cadetblue;
            font-weight: bold;
            font-size: 20px;
        }
        #two{
            color: crimson;
        }
    </style>
    
</head>
<body>
    <!--行内样式-->
    <div style="color: red;">div标签的文本</div>

    <!--内部样式-->
    <p>hello css</p>

    <!--外部样式-->
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>

    <a href="#" style="color: yellow;">百度一下</a>
    <div id="one">one</div>
    <div class="myClass">myClass</div>
    <p class="myClass">hello html</p>
    <a href="#" class="myClass" id="two">hello css</a>
</body>
</html>
