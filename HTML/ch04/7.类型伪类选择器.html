<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*在父级元素中找第一个div标签*/
        div:first-of-type{
            color: darkseagreen;
        }

        /*父级元素中找最后一个div*/
        div:last-of-type{
            color: deeppink;
        }

        /*父级中匹配第n个子级div元素*/
        div:nth-of-type(2){
            color: deepskyblue;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
</body>
</html>
