<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>无序列表</h1>
    <ul type="circle">
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
        <li>第四项</li>
    </ul>
    <h1>有序列表</h1>
    <ol type="A">
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
        <li>第四项</li>
    </ol>
    <h1>定义列表</h1>
    <dl>
        <dt>标题</dt>
        <dd>描述</dd>
    </dl>
</body>
</html>
