<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        div{
            width: 100px;
            height: 50px;
            background-color: darkcyan;
            margin: 0 auto;
            
        }
        
        .x{
            transform: skewX(50deg);
        }
        .y{
            transform: skewY(20deg);
        }
    </style>
</head>
<body>
    <h1>X轴倾斜</h1>
    <div class="x">
        你好
    </div>

    <h1>Y轴倾斜</h1>
    <div class="y">
        你好
    </div>
</body>
</html>
