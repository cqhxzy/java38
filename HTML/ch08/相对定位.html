<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            margin: 0 auto 10px;
            width: 500px;
            height: 100px;
        }

        div:nth-of-type(1){
            background-color: brown;
        }
        div:nth-of-type(2){
            background-color: cadetblue;
            position: relative;
            left: 100px;
            top: 100px;
        }
        div:nth-of-type(3){
            background-color: coral;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
</body>
</html>
